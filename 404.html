      // Инициализация темы максимально рано (до рендера)
      (function () {
        try {
          const root = document.documentElement;
          const defaultColorTheme = root.className;
          const themeStorageValue = localStorage.getItem('theme');

          if (
            themeStorageValue &&
            (themeStorageValue === 'dark' || themeStorageValue === 'light')
          ) {
            root.className = themeStorageValue;
          } else {
            localStorage.setItem('theme', 'dark');
          }

          if (navigator.userAgent.toLowerCase().includes('firefox')) {
            root.dataset.browser = 'firefox';
          }
        } catch (e) {}
      })();
    </script>
